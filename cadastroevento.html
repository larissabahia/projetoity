<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Evento</title>
    <link rel="stylesheet" href="cadastroevento.css">
</head>
<body>
    <header>
        <div class="logo"><img src="logo.png" alt=""></div>
        <button id="sair">sair</button>
    </header>

    <h1>Cadastrar Evento</h1>
    <table>
        <tr>
          <th>Campos</th>
          <th>Informações</th>
        </tr>
        <tr>
          <td>Nome do Evento</td>
          <td><input type="text" id="nome-evento"></td>
        </tr>
        <tr>
          <td>Data</td>
          <td><input type="date" id="data"></td>
        </tr>
        <tr>
          <td>Local</td>
          <td><input type="text" id="local"></td>
          
        </tr>
        <tr>
          <td>Coordenador Geral</td>
          <td><input type="text" id="coordenador-geral"></td>
         
        </tr>
        <tr>
          <td>Coordenador Supri</td>
          <td><input type="text" id="coordenador-supri"></td>
          
        </tr>
        <tr>
          <td>Auxiliar Supri</td>
          <td><input type="text" id="auxiliar-supri"></td>
          
        </tr>
        <tr>
          <td>Bartenders</td>
          <td><textarea name="bartender" id="" cols="20" rows="3"></textarea></td>
          
          
          
        </tr>
        <tr>
          <td>Cumins</td>
          <td><textarea name="cumim" id="" cols="20" rows="3"></textarea></td>
          
          
        </tr>
        <tr>
          <td>Barback</td>
          <td><textarea name="barback" id="" cols="20" rows="3"></textarea></td>
        </tr>
        <tr>
          <td>Copa</td>
          <td><textarea name="copa" id="" cols="20" rows="3"></textarea></td>
          
        </tr>
      </table>
      <div class="buttons">
      <div>
        <button class="adicionar">Voltar</button>
      </div>
      <div>
        <button class="adicionar">Salvar alterações</button>
      </div>
    </div>
</body>
</html>
